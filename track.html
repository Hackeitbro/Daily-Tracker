        // Replace the existing generateTopicPairs function (around line 547-576) with this modified version:

function generateTopicPairs() {
    // Define subject order: Biology, Geography, Chemistry, Economy first
    // Then Polity and Physics for the last 1.5 months (45 days)
    const earlySubjects = ['biology', 'geography', 'chemistry', 'economy'];
    const lateSubjects = ['polity', 'physics'];
    
    const earlyTopicQueue = [];
    const lateTopicQueue = [];
    
    // Populate early subjects queue
    earlySubjects.forEach(subject => {
        subjects[subject].topics.forEach(topic => {
            earlyTopicQueue.push({subject, topic});
        });
    });
    
    // Populate late subjects queue
    lateSubjects.forEach(subject => {
        subjects[subject].topics.forEach(topic => {
            lateTopicQueue.push({subject, topic});
        });
    });
    
    const pairs = [];
    const earlyUsed = new Set();
    const lateUsed = new Set();
    
    // Calculate the cutoff day for when to start polity and physics (1.5 months = 45 days before exam)
    const cutoffDay = totalDays - 45 - 12; // 45 days before exam, minus 12 revision days = day 37
    
    // Generate pairs for early days (0 to cutoffDay)
    for (let dayIndex = 0; dayIndex <= cutoffDay; dayIndex++) {
        let foundPair = false;
        
        for (let i = 0; i < earlyTopicQueue.length; i++) {
            if (earlyUsed.has(i)) continue;
            const topic1 = earlyTopicQueue[i];
            
            for (let j = i + 1; j < earlyTopicQueue.length; j++) {
                if (earlyUsed.has(j)) continue;
                if (earlyTopicQueue[j].subject !== topic1.subject) {
                    pairs.push([topic1, earlyTopicQueue[j]]);
                    earlyUsed.add(i);
                    earlyUsed.add(j);
                    foundPair = true;
                    break;
                }
            }
            if (foundPair) break;
        }
        
        // If no pair found from early subjects, use any remaining
        if (!foundPair) {
            for (let i = 0; i < earlyTopicQueue.length; i++) {
                if (!earlyUsed.has(i)) {
                    // Find any other unused topic
                    for (let j = i + 1; j < earlyTopicQueue.length; j++) {
                        if (!earlyUsed.has(j)) {
                            pairs.push([earlyTopicQueue[i], earlyTopicQueue[j]]);
                            earlyUsed.add(i);
                            earlyUsed.add(j);
                            foundPair = true;
                            break;
                        }
                    }
                    if (foundPair) break;
                }
            }
        }
    }
    
    // Generate pairs for later days (after cutoffDay) - mix of all subjects with emphasis on polity and physics
    const allTopicQueue = [...earlyTopicQueue, ...lateTopicQueue];
    const allUsed = new Set([...earlyUsed]);
    
    for (let dayIndex = cutoffDay + 1; dayIndex < totalDays - 12; dayIndex++) {
        let foundPair = false;
        
        // Prioritize pairing polity/physics with other subjects
        for (let i = earlyTopicQueue.length; i < allTopicQueue.length; i++) {
            if (allUsed.has(i)) continue;
            const topic1 = allTopicQueue[i]; // This will be polity or physics
            
            // Try to pair with any other subject
            for (let j = 0; j < allTopicQueue.length; j++) {
                if (j === i || allUsed.has(j)) continue;
                if (allTopicQueue[j].subject !== topic1.subject) {
                    pairs.push([topic1, allTopicQueue[j]]);
                    allUsed.add(i);
                    allUsed.add(j);
                    foundPair = true;
                    break;
                }
            }
            if (foundPair) break;
        }
        
        // If no polity/physics pair found, use any available pair
        if (!foundPair) {
            for (let i = 0; i < allTopicQueue.length; i++) {
                if (allUsed.has(i)) continue;
                for (let j = i + 1; j < allTopicQueue.length; j++) {
                    if (allUsed.has(j)) continue;
                    if (allTopicQueue[j].subject !== allTopicQueue[i].subject) {
                        pairs.push([allTopicQueue[i], allTopicQueue[j]]);
                        allUsed.add(i);
                        allUsed.add(j);
                        foundPair = true;
                        break;
                    }
                }
                if (foundPair) break;
            }
        }
    }
    
    return pairs;
}

                <div class="topic-item">

        // Helper functions
        function isToday(date) {
            const today = new Date();
            return date.toDateString() === today.toDateString();
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { 
                weekday: 'short', 
                month: 'short', 
                day: 'numeric' 
            });
        }

       // 1. First, add this helper function after the formatDate function (around line 732):

function isWeekend(date) {
    const day = date.getDay();
    return day === 0 || day === 6; // Sunday = 0, Saturday = 6
}

function getWeekSubjects(dayIndex) {
    // Get subjects covered in the past week (5 working days)
    const weekSubjects = new Set();
    const startDay = Math.max(0, dayIndex - 6); // Look back 6 days to cover the week
    
    for (let i = startDay; i < dayIndex; i++) {
        if (i < totalDays - 12) { // Only for regular study days
            const gkPair = topicPairs[i % topicPairs.length];
            weekSubjects.add('english');
            weekSubjects.add(gkPair[0].subject);
            weekSubjects.add(gkPair[1].subject);
        }
    }
    
    return Array.from(weekSubjects);
}


        function toggleTopic(dayIndex, topicIndex) {
            if (!studyData.progress[dayIndex]) {
                studyData.progress[dayIndex] = {};
            }
            
            studyData.progress[dayIndex][topicIndex] = !studyData.progress[dayIndex][topicIndex];
            saveData();
            updateDayCompletion(document.getElementById(`day-${dayIndex}`), dayIndex);
            updateStats();
            updateStreak();
        }

        function saveNotes(dayIndex, notes) {
            studyData.notes[dayIndex] = notes;
            saveData();
        }

        function updateDayCompletion(dayCard, dayIndex) {
            const progress = studyData.progress[dayIndex] || {};
            const topicItems = dayCard.querySelectorAll('.topic-item[data-topic]');
            
            let completed = 0;
            let total = topicItems.length;
            
            topicItems.forEach((item, index) => {
                const checkbox = item.querySelector('.topic-checkbox');
                const isCompleted = progress[index] || false;
                
                checkbox.checked = isCompleted;
                item.classList.toggle('completed', isCompleted);
                
                if (isCompleted) completed++;
            });
            
            if (completed === total && total > 0) {
                dayCard.classList.add('completed');
            } else {
                dayCard.classList.remove('completed');
            }
        }

        function updateStats() {
            const totalRegularDays = totalDays - 2; // Exclude rest and exam day
            let completedDays = 0;
            let totalTopics = 0;
            let completedTopics = 0;

            for (let i = 0; i < totalRegularDays; i++) {
                const progress = studyData.progress[i] || {};
                // const topicsInDay = i >= totalDays - 12 ? 1 : 3; // Revision days have 1 task, regular days have 3
                const topicsInDay = i >= totalDays - 12 ? 1 : (isWeekend(new Date(startDate.getTime() + i * 24 * 60 * 60 * 1000)) ? 3 : 3);
                let dayCompleted = 0;
                for (let j = 0; j < topicsInDay; j++) {
                    if (progress[j]) {
                        completedTopics++;
                        dayCompleted++;
                    }
                    totalTopics++;
                }
                
                if (dayCompleted === topicsInDay) {
                    completedDays++;
                }
            }

            const overallPercentage = totalTopics > 0 ? Math.round((completedTopics / totalTopics) * 100) : 0;
            
            document.getElementById('overall-percentage').textContent = overallPercentage + '%';
            document.getElementById('completed-days').textContent = completedDays;
            document.getElementById('remaining-days').textContent = totalRegularDays - completedDays;
            
            // Update progress ring
            const circumference = 2 * Math.PI * 40;
            const offset = circumference - (overallPercentage / 100) * circumference;
            document.getElementById('overall-progress').style.strokeDashoffset = offset;
        }

        function updateStreak() {
            let currentStreak = 0;
            let longestStreak = 0;
            let tempStreak = 0;
            
            const today = new Date();
            
            for (let i = 0; i < totalDays - 2; i++) {
                const dayDate = new Date(startDate);
                dayDate.setDate(dayDate.getDate() + i);
                
                if (dayDate > today) break;
                
                const progress = studyData.progress[i] || {};
                // const topicsInDay = i >= totalDays - 12 ? 1 : 3;
                 const topicsInDay = i >= totalDays - 12 ? 1 : (isWeekend(dayDate) ? 3 : 3);

                let completed = 0;
                for (let j = 0; j < topicsInDay; j++) {
                    if (progress[j]) completed++;
                }
                
                if (completed === topicsInDay) {
                    tempStreak++;
                    if (i === Math.floor((today - startDate) / (1000 * 60 * 60 * 24))) {
                        currentStreak = tempStreak;
                    }
                } else {
                    longestStreak = Math.max(longestStreak, tempStreak);
                    tempStreak = 0;
                }
            }
            
            longestStreak = Math.max(longestStreak, tempStreak);
            document.getElementById('current-streak').textContent = currentStreak;
        }

        function saveData() {
            localStorage.setItem('cds-study-data', JSON.stringify(studyData));
        }

        // UI Functions
        function showToday() {
            const today = new Date();
            const daysDiff = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));
            
            if (daysDiff >= 0 && daysDiff < totalDays) {
                const todayCard = document.getElementById(`day-${daysDiff}`);
                if (todayCard) {
                    todayCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    todayCard.style.animation = 'pulse 2s ease-in-out';
                    setTimeout(() => {
                        todayCard.style.animation = '';
                    }, 2000);
                }
            } else {
                alert('Today is not within the study period!');
            }
        }

        function showStats() {
            const modal = document.getElementById('statsModal');
            const content = document.getElementById('statsContent');
            
            // Calculate detailed statistics
            const subjectStats = {};
            let totalCompleted = 0;
            let totalTopics = 0;
            
            Object.keys(subjects).forEach(subject => {
                subjectStats[subject] = { completed: 0, total: 0 };
            });

            for (let i = 0; i < totalDays - 2; i++) {
                const progress = studyData.progress[i] || {};
                
                if (i < totalDays - 12) { // Regular days
                    const englishTopic = subjects.english.topics[i % subjects.english.topics.length];
                    const gkPair = topicPairs[i % topicPairs.length];
                    
                    // English
                    subjectStats.english.total++;
                    totalTopics++;
                    if (progress[0]) {
                        subjectStats.english.completed++;
                        totalCompleted++;
                    }
                    
                    // GK subjects
                    [gkPair[0].subject, gkPair[1].subject].forEach((subject, idx) => {
                        subjectStats[subject].total++;
                        totalTopics++;
                        if (progress[idx + 1]) {
                            subjectStats[subject].completed++;
                            totalCompleted++;
                        }
                    });
                } else { // Revision days
                    totalTopics++;
                    if (progress[0]) {
                        totalCompleted++;
                    }
                }
            }

            let statsHTML = `
                <div style="margin-bottom: 20px;">
                    <h3>Subject-wise Progress</h3>
                    <div style="display: grid; gap: 15px;">
            `;

            Object.entries(subjectStats).forEach(([subject, stats]) => {
                const percentage = stats.total > 0 ? Math.round((stats.completed / stats.total) * 100) : 0;
                statsHTML += `
                    <div style="background: #f8f9fa; padding: 15px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center;">
                        <div>
                            <i class="${subjects[subject].icon}"></i>
                            <strong>${subjects[subject].name}</strong>
                        </div>
                        <div>
                            <span style="font-size: 1.2em; font-weight: bold; color: #667eea;">${percentage}%</span>
                            <div style="font-size: 0.9em; color: #666;">${stats.completed}/${stats.total} topics</div>
                        </div>
                    </div>
                `;
            });

            const overallPercentage = totalTopics > 0 ? Math.round((totalCompleted / totalTopics) * 100) : 0;
            const daysLeft = Math.ceil((examDate - new Date()) / (1000 * 60 * 60 * 24));

            statsHTML += `
                    </div>
                </div>
                <div style="background: linear-gradient(135deg, #667eea, #764ba2); color: white; padding: 20px; border-radius: 15px; text-align: center;">
                    <h3>Overall Statistics</h3>
                    <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; margin-top: 15px;">
                        <div>
                            <div style="font-size: 2em; font-weight: bold;">${overallPercentage}%</div>
                            <div>Total Progress</div>
                        </div>
                        <div>
                            <div style="font-size: 2em; font-weight: bold;">${daysLeft}</div>
                            <div>Days to Exam</div>
                        </div>
                    </div>
                </div>
            `;

            content.innerHTML = statsHTML;
            modal.style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function exportProgress() {
            const exportData = {
                exportDate: new Date().toISOString(),
                studyPlan: 'CDS 2 2025 - 94 Days',
                totalDays: totalDays,
                ...studyData
            };
            
            const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `cds-study-progress-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function resetProgress() {
            if (confirm('Are you sure you want to reset all progress? This action cannot be undone.')) {
                studyData = { progress: {}, notes: {}, streaks: [], achievements: [] };
                localStorage.removeItem('cds-study-data');
                generateCalendar();
                updateStats();
                updateStreak();
            }
        }

        function filterDays(filter) {
            const dayCards = document.querySelectorAll('.day-card');
            const filterTabs = document.querySelectorAll('.filter-tab');
            
            // Update active tab
            filterTabs.forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            dayCards.forEach((card, index) => {
                let show = true;
                
                switch(filter) {
                    case 'pending':
                        show = !card.classList.contains('completed') && index < totalDays - 2;
                        break;
                    case 'completed':
                        show = card.classList.contains('completed');
                        break;
                    case 'revision':
                        show = index >= totalDays - 12;
                        break;
                    case 'all':
                    default:
                        show = true;
                        break;
                }
                
                card.style.display = show ? 'block' : 'none';
            });
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 't':
                        e.preventDefault();
                        showToday();
                        break;
                    case 's':
                        e.preventDefault();
                        showStats();
                        break;
                    case 'e':
                        e.preventDefault();
                        exportProgress();
                        break;
                }
            }
        });

        // Modal close on outside click
        window.onclick = function(event) {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        }

        // Add pulse animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0% { transform: scale(1); }
                50% { transform: scale(1.05); }
                100% { transform: scale(1); }
            }
        `;
        document.head.appendChild(style);

        // Motivational notifications
        function showMotivationalMessage() {
            const messages = [
                "🎯 You're doing great! Keep up the momentum!",
                "💪 Every topic completed brings you closer to success!",
                "🌟 Consistency is key - you've got this!",
                "🚀 Your dedication will pay off on exam day!",
                "📚 Knowledge is power - keep building yours!"
            ];
            
            const today = new Date();
            const daysDiff = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));
            
            if (daysDiff >= 0 && daysDiff < totalDays) {
                const progress = studyData.progress[daysDiff] || {};
                let completed = 0;
                const topicsInDay = daysDiff >= totalDays - 12 ? 1 : 3;
                
                for (let i = 0; i < topicsInDay; i++) {
                    if (progress[i]) completed++;
                }
                
                if (completed === topicsInDay) {
                    const message = messages[Math.floor(Math.random() * messages.length)];
                    setTimeout(() => {
                        if (confirm(message + '\n\nWould you like to see your progress stats?')) {
                            showStats();
                        }
                    }, 1000);
                }
            }
        }

        // Initialize application
        function init() {
            generateCalendar();
            updateStats();
            updateStreak();
            
            // Show motivational message for completed days
            const completedDays = Object.keys(studyData.progress).filter(day => {
                const progress = studyData.progress[day];
                const dayIndex = parseInt(day);
                const topicsInDay = dayIndex >= totalDays - 12 ? 1 : 3;
                let completed = 0;
                for (let i = 0; i < topicsInDay; i++) {
                    if (progress[i]) completed++;
                }
                return completed === topicsInDay;
            }).length;
            
            if (completedDays > 0 && completedDays % 7 === 0) {
                setTimeout(() => {
                    showMotivationalMessage();
                }, 2000);
            }
        }

        // Start the application
        init();
    </script>
